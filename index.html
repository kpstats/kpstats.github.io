<!doctype html>
<html lang="en-au">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/kpstats.js" defer></script>
	<title>StatTracker</title>
</head>
<body>
	
	<div class="filter-cont">
		<!-- SEASON FILTER -->
		<select class="filter" id="season-filter" title="season-filter" disabled>
			<option value="preSeason" selected>Pre-Season</option>
		</select>
		
		<!-- ROUND FILTER -->
		<select class="filter" id="round-filter" title="round-filter"> <!-- DISABLED UNTIL JAVASCRIPT COMPLETE FOR ROUNDS -->
			<option value="total" selected>Total</option>
			<option value="melton" disabled>Melton (Practice #1)</option>
			<option value="taylors-lakes" disabled>Taylors Lakes (Practice #2)</option>
			<option value="parkside-spurs" disabled>Parkside Spurs (Practice #3)</option>
		</select>
		
		<!-- STATISTIC FILTER -->
		<select class="filter" id="statistic-filter" title="statistic-filter" onchange="DisplayData()">
			<option value="disposals" selected>Disposals</option>
			<option value="kicks">Kicks</option>
			<option value="handballs">Handballs</option>
			<option value="clearances">Clearances</option>
			<option value="tackles">Tackles</option>
			<option value="marks">Marks</option>
			<option value="goals">Goals</option>
			<option value="behinds">Behinds</option>
			<option value="fantasy">Fantasy</option>
		</select>
	</div>
	
	<div class="display-cont">
		<table id="display-table">
			
		</table>
	</div>
	
	<!-- On Load -->	
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			CalcTotals();
			LoadDefault();
		});
	</script>
</body>
</html>
